---
- name: Configure Enterprise Services with Docker
  hosts: all
  become: yes
  vars_files:
    - config.yaml
  
  tasks:
    # Install Docker prerequisites
    - name: Install required packages for Docker (Debian/Ubuntu)
      apt:
        name:
          - apt-transport-https
          - ca-certificates
          - curl
          - gnupg
          - lsb-release
        state: present
        update_cache: yes
      when: ansible_os_family == "Debian"
    
    - name: Install required packages for Docker (CentOS)
      yum:
        name:
          - yum-utils
          - device-mapper-persistent-data
          - lvm2
        state: present
      when: ansible_os_family == "RedHat"
    
    # Add Docker repository - Modern method for Ubuntu
    - name: Create keyrings directory (Debian/Ubuntu)
      file:
        path: /etc/apt/keyrings
        state: directory
        mode: '0755'
      when: ansible_os_family == "Debian"
    
    - name: Add Docker GPG key (Debian/Ubuntu)
      shell: |
        curl -fsSL https://download.docker.com/linux/ubuntu/gpg | gpg --dearmor -o /etc/apt/keyrings/docker.gpg
        chmod a+r /etc/apt/keyrings/docker.gpg
      args:
        creates: /etc/apt/keyrings/docker.gpg
      when: ansible_os_family == "Debian"
    
    - name: Add Docker repository (Debian/Ubuntu)
      shell: |
        echo "deb [arch=$(dpkg --print-architecture) signed-by=/etc/apt/keyrings/docker.gpg] https://download.docker.com/linux/ubuntu $(lsb_release -cs) stable" | tee /etc/apt/sources.list.d/docker.list > /dev/null
      args:
        creates: /etc/apt/sources.list.d/docker.list
      when: ansible_os_family == "Debian"
    
    - name: Update apt cache after adding Docker repo
      apt:
        update_cache: yes
      when: ansible_os_family == "Debian"
    
    - name: Add Docker repository (CentOS)
      yum_repository:
        name: docker-ce
        description: Docker CE Repository
        baseurl: https://download.docker.com/linux/centos/9/aarch64/stable
        gpgcheck: yes
        gpgkey: https://download.docker.com/linux/centos/gpg
        enabled: yes
      when: ansible_os_family == "RedHat"
    
    # Install Docker
    - name: Install Docker (Debian/Ubuntu)
      apt:
        name:
          - docker-ce
          - docker-ce-cli
          - containerd.io
        state: present
      when: ansible_os_family == "Debian"
    
    - name: Install Docker (CentOS)
      yum:
        name:
          - docker-ce
          - docker-ce-cli
          - containerd.io
        state: present
      when: ansible_os_family == "RedHat"
    
    # Start Docker service
    - name: Start and enable Docker
      service:
        name: docker
        state: started
        enabled: yes
    
    # Install Python Docker module for Ansible
    - name: Install Python3 pip
      package:
        name: python3-pip
        state: present
    
    - name: Install Docker Python module (Debian/Ubuntu)
      apt:
        name: python3-docker
        state: present
      when: ansible_os_family == "Debian"
    
    - name: Install Docker Python module (CentOS)
      pip:
        name: docker
        state: present
      when: ansible_os_family == "RedHat"    
    # Deploy Apache in Docker (Enterprise Web Service)
    - name: Run Apache container
      docker_container:
        name: apache-enterprise
        image: httpd:2.4
        state: started
        restart_policy: always
        ports:
          - "80:80"
    
    # Deploy PostgreSQL in Docker (Enterprise Database)
    - name: Run PostgreSQL container
      docker_container:
        name: postgresql-enterprise
        image: postgres:15
        state: started
        restart_policy: always
        env:
          POSTGRES_PASSWORD: "{{ postgres_password }}"
          POSTGRES_USER: "{{ postgres_user }}"
          POSTGRES_DB: "{{ postgres_db }}"
        ports:
          - "5432:5432"
    
    # Deploy Node Exporter in Docker (Monitoring Tool)
    - name: Run Node Exporter container
      docker_container:
        name: node-exporter
        image: prom/node-exporter:latest
        state: started
        restart_policy: always
        ports:
          - "9100:9100"
        command:
          - '--path.procfs=/host/proc'
          - '--path.sysfs=/host/sys'
          - '--collector.filesystem.mount-points-exclude=^/(sys|proc|dev|host|etc)($$|/)'
        volumes:
          - '/proc:/host/proc:ro'
          - '/sys:/host/sys:ro'
          - '/:/rootfs:ro'
    
    # Update MOTD
    - name: Update MOTD
      copy:
        dest: /etc/motd
        content: "{{ motd_message }}\n"
